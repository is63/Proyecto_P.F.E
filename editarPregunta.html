<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssEditarPregunta.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Editar Preguntas</title>
</head>

<body>
    <header>
        <div class="headerDiv">
            <img src="imagenes/gatoConduciendo.png" alt="Logo">
            <h2>Editar Preguntas</h2>
            <p></p>
        </div>
    </header>
    <main>
        <div id="editarPreguntas">
            <h1>Editar Pregunta</h1>
            <form id="formEditarPregunta">
                <h2>Pregunta</h2>
                <textarea placeholder="Escribe aquí la pregunta" ></textarea>
                <div class="respuestas">
                    <div class="respuesta">
                        <label for="respuesta1">Respuesta 1:</label>
                        <input type="text" id="respuesta1" placeholder="Escribe la respuesta 1" >
                        <div class="correcto">
                            <span>¿Correcta?</span>
                            <input type="radio" name="correct-answer" value="1" title="Respuesta correcta" >
                        </div>
                    </div>
                    <div class="respuesta">
                        <label for="respuesta2">Respuesta 2:</label>
                        <input type="text" id="respuesta2" placeholder="Escribe la respuesta 2" >
                        <div class="correcto">
                            <span>¿Correcta?</span>
                            <input type="radio" name="correct-answer" value="2" title="Respuesta correcta">
                        </div>
                    </div>
                    <div class="respuesta">
                        <label for="respuesta3">Respuesta 3:</label>
                        <input type="text" id="respuesta3" placeholder="Escribe la respuesta 3" >
                        <div class="correcto">
                            <span>¿Correcta?</span>
                            <input type="radio" name="correct-answer" value="3" title="Respuesta correcta">
                        </div>
                    </div>
                </div>
                <button type="submit" class="save-button">Guardar Pregunta</button>
                <button type="button" class="cancel-button">Cancelar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footerDiv">
            <h2><a><i class="material-icons">chevron_left</i>volver</a></h2>
            <h2>Autoescuela Proyecto</h2>
            <h2><a>Salir<i class="material-icons">power_settings_new</i></a></h2>
        </div>
    </footer>
</body>

</html>
