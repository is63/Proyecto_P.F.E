<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssgestionUsuarios.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <title>Gestionar usuarios</title>
</head>

<body>
    <header>
        <div class="headerDiv">
            <img src="imagenes/gatoConduciendo.png">
            <h2>Bienvenido</h2>
            <h2 id="rol">Rol: </h2>
        </div>
    </header>
    <main>
        <div id="gestion">
            <section id="verificados">
                <div>
                    <h1>Usuarios Verificados</h1>
                </div>
                <p>Aqui va otro usuario</p>
            </section>
            <section id="noVerificados">
                <div>
                    <h1>Usuarios No Verificados</h1>
                    <h1>Validar</h1>
                </div>
                <p>Aqui va otro usuario <input type="checkbox"></p>               
            </section>
        </div>
        <button>Confirmar</button>
    </main>
    <div class="footerDiv">
        <h2><a id="botonVolver"><i class="material-icons">chevron_left</i>volver</a></h2>
        <h2>Autoescuela Proyecto</h2>
        <h2><a id="botonSalir">Salir<i class="material-icons">power_settings_new</i></a></h2>
    </div>

</body>

</html>
