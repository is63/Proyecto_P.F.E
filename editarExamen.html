<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssmodificarExamen.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Editar Examen</title>
</head>

<body>
    <header>
        <div class="headerDiv">
            <img src="imagenes/gatoConduciendo.png" alt="Logo">
            <h2>Modificar Examen</h2>
            <p></p>
        </div>
    </header>
    <main>
        <div id="modificar-examen">
            <h1>Editar Examen</h1>
            <form id="form-editar">
                <label for="nombre-examen">Nombre del Examen:</label>
                <input type="text" id="nombre-examen" name="nombre-examen" value="Examen Actual" >

                <label for="descripcion-examen">Descripción:</label>
                <textarea id="descripcion-examen" name="descripcion-examen" rows="4" >
Detalles actuales del examen
                </textarea>

                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" >
                    <option value="teorico">Teórico</option>
                    <option value="practico">Práctico</option>
                    <option value="mixto">Mixto</option>
                </select>

                <h2>Seleccionar preguntas</h2>
                <div id="lista-preguntas">
                    <div class="pregunta">
                        <input type="checkbox" id="pregunta1" name="pregunta1" checked>
                        <label for="pregunta1">Pregunta 1</label>
                    </div>
                    <div class="pregunta">
                        <input type="checkbox" id="pregunta2" name="pregunta2">
                        <label for="pregunta2">Pregunta 2</label>
                    </div>
                    <div class="pregunta">
                        <input type="checkbox" id="pregunta3" name="pregunta3" checked>
                        <label for="pregunta3">Pregunta 3</label>
                    </div>
                    <div class="pregunta">
                        <input type="checkbox" id="pregunta4" name="pregunta4">
                        <label for="pregunta4">Pregunta 4</label>
                    </div>
                    <div class="pregunta">
                        <input type="checkbox" id="pregunta5" name="pregunta5">
                        <label for="pregunta5">Pregunta 5</label>
                    </div>
                    <div class="pregunta">
                        <input type="checkbox" id="pregunta6" name="pregunta6">
                        <label for="pregunta6">Pregunta 6</label>
                    </div>
                    <!-- Agregar más preguntas aquí -->
                </div>

                <button type="submit" id="guardar-cambios">Guardar Cambios</button>
                <button type="button" id="cancelar" onclick="window.history.back();">Cancelar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footerDiv">
            <h2><a><i class="material-icons">chevron_left</i>volver</a></h2>
            <h2>Autoescuela Proyecto</h2>
            <h2><a >Salir<i class="material-icons">power_settings_new</i></a></h2>
        </div>
    </footer>
</body>

</html>
