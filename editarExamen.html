<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssmodificarExamen.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="js/editarExamen.js"></script>
    <title>Editar Examen</title>
</head>

<body>
    <header>
        <div class="headerDiv">
            <img src="imagenes/gatoConduciendo.png" alt="Logo">
            <h2>Modificar Examen</h2>
            <h2 id="rol">Rol: </h2>
        </div>
    </header>
    <main>
        <div id="modificarExamen">
            <h1>Editar Examen</h1>
            <form id="formEditar">
                <label for="nombreExamen">Nombre del Examen:</label>
                <input type="text" id="nombreExamen" name="nombreExamen">

                <label for="descripcionExamen">Descripción:</label>
                <textarea id="descripcionExamen" name="descripcionExamen" rows="4"></textarea>

                <label for="categoria">Categoría:</label>
                <select id="selectCategoria" name="categoria">
                    <option value="" disabled selected>Elige una categoría...</option>
                </select>

                <h2>Seleccionar preguntas</h2>
                <div id="listaPreguntas">
                </div>

                <button type="button" id="guardarCambios">Guardar Cambios</button>
                <button type="button" id="cancelar">Cancelar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footerDiv">
            <h2><a id="botonVolver"><i class="material-icons">chevron_left</i>volver</a></h2>
            <h2>Autoescuela Proyecto</h2>
            <h2><a id="botonSalir">Salir<i class="material-icons">power_settings_new</i></a></h2>
        </div>
    </footer>
</body>

</html>
