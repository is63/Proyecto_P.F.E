<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssgestionarCategorias.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="js/gestionarCategorias.js"></script>
    <title>Gestionar Categorías</title>
</head>

<body>
    <header>
        <div class="headerDiv">
            <img src="imagenes/gatoConduciendo.png" alt="Logo">
            <h2>Gestión de Categorías</h2>
            <h2 id="rol">Rol: </h2>
        </div>
    </header>
    <main>
        <div id="gestionarCategorias">
            <h1>Categorías</h1>
            <div id="listaCategorias">
                <ul>
                </ul>
            </div>
            <form id="formAgregarCategoria">
                <label for="nuevaCategoria">Nueva Categoría:</label>
                <input type="text" id="nuevaCategoria" name="nuevaCategoria" placeholder="Ingrese nueva categoría">
                <button id="botonAgregar">Agregar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footerDiv">
            <h2><a id="botonVolver"><i class="material-icons">chevron_left</i>volver</a></h2>
            <h2>Autoescuela Proyecto</h2>
            <h2><a id="botonSalir">Salir<i class="material-icons">power_settings_new</i></a></h2>
        </div>
    </footer>

</body>

</html>
